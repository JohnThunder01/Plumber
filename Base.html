<!DOCTYPE html>
<html>
  <head>
    <title>Plumber Website</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <h1>Plumber Name</h1>
      <nav>
        <ul>
          <li><a href="#phone-numbers">Phone Numbers</a></li>
        </ul>
      </nav>
    </header>
    <section id="skills">
      <h2>Skills</h2>
      <ul>
        <li>Skill 1</li>
        <li>Skill 2</li>
        <li>Skill 3</li>
        <li>Skill 4</li>
        <li>Skill 5</li>
      </ul>
    </section>
    <section id="phone-numbers">
      <h2>Phone Numbers</h2>
      <ul>
        <li><a href="tel:123-456-7890">123-456-7890</a></li>
        <li><a href="tel:123-456-7891">123-456-7891</a></li>
        <li><a href="tel:123-456-7892">123-456-7892</a></li>
        <li><a href="tel:123-456-7893">123-456-7893</a></li>
      </ul>
    </section>
    <section id="contact">
      <h2>Contact Us</h2>
      <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="text">Text:</label>
        <textarea id="text" name="text" required></textarea>
        <br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
        <br>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
        <br>
        <input type="submit" value="Submit">
      </form>
    </section>
    <script src="script.js"></script>
  </body>
</html>
